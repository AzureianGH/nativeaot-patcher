      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Liquip.Scanner.Tests-Results
          path: ./tests/Liquip.Scanner.Tests/TestResults/Liquip.Scanner.Tests.trx

  analyzer-tests:
